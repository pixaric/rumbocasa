<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RumboCasa - Portal Inmobiliario</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
        .modal-overlay { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(4px); }
        .no-scroll { overflow: hidden; }
        input:focus, select:focus, textarea:focus { outline: 2px solid #2563eb; outline-offset: -1px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useCallback, useMemo, useRef } = React;
        
        // --- FIREBASE SDK IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, serverTimestamp, doc, addDoc, getDoc, setDoc, query } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAuwoZBV8lKsbOBeLiLc3qSHY6jaxEqnmM",
            authDomain: "rumbocasa-7187f.firebaseapp.com",
            projectId: "rumbocasa-7187f",
            storageBucket: "rumbocasa-7187f.firebasestorage.app",
            messagingSenderId: "614700920624",
            appId: "1:614700920624:web:31f82a7a8721665efb22f5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = 'rumbo-casa-portal';

        const ubicacionesCuba = {
            "La Habana": ["Plaza de la Revolución", "Playa", "Centro Habana", "Habana Vieja", "Regla", "Habana del Este", "Guanabacoa", "San Miguel del Padrón", "Diez de Octubre", "Cerro", "Marianao", "La Lisa", "Boyeros", "Arroyo Naranjo", "Cotorro"],
            "Matanzas": ["Matanzas", "Cárdenas", "Varadero", "Colón"],
            "Artemisa": ["Artemisa", "Mariel", "Bauta"],
            "Pinar del Río": ["Pinar del Río", "Viñales"],
            "Mayabeque": ["San José de las Lajas", "Güines"],
            "Villa Clara": ["Santa Clara", "Sagua la Grande"],
            "Cienfuegos": ["Cienfuegos", "Cruces"],
            "Sancti Spíritus": ["Sancti Spíritus", "Trinidad"],
            "Ciego de Ávila": ["Ciego de Ávila", "Morón"],
            "Camagüey": ["Camagüey", "Nuevitas"],
            "Las Tunas": ["Las Tunas", "Puerto Padre"],
            "Holguín": ["Holguín", "Gibara"],
            "Granma": ["Bayamo", "Manzanillo"],
            "Santiago de Cuba": ["Santiago de Cuba", "Palma Soriano"],
            "Guantánamo": ["Guantánamo", "Baracoa"],
            "Isla de la Juventud": ["Nueva Gerona"]
        };

        const Icon = React.memo(({ name, size = 20, className = "" }) => {
            useEffect(() => { 
                if (window.lucide) window.lucide.createIcons(); 
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        });

        function App() {
            const [user, setUser] = useState(null);
            const [listings, setListings] = useState([]);
            const [viewMode, setViewMode] = useState('public'); 
            const [showAuthModal, setShowAuthModal] = useState(false);
            const [showPostModal, setShowPostModal] = useState(false);
            const [loading, setLoading] = useState(true);
            const [filter, setFilter] = useState('');
            
            // Auth States
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [authError, setAuthError] = useState('');
            const [isLoggingIn, setIsLoggingIn] = useState(false);

            // FormData - Inicializado como objeto plano para evitar cierres de contexto
            const [formData, setFormData] = useState({
                tipo: 'Casa', tamano: '', habitaciones: '', banos: '', descripcion: '', precio: '', fotos: '',
                provincia: 'La Habana', municipio: 'Playa', agenteNombre: '', agenteContacto: ''
            });

            // Persistencia del scroll y prevención de efectos colaterales
            useEffect(() => {
                const bodyClass = document.body.classList;
                if (showAuthModal || showPostModal) {
                    bodyClass.add('no-scroll');
                } else {
                    bodyClass.remove('no-scroll');
                }
            }, [showAuthModal, showPostModal]);

            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                const listingsCol = collection(db, 'artifacts', APP_ID, 'public', 'data', 'listings');
                const unsubscribe = onSnapshot(listingsCol, (snapshot) => {
                    const docs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setListings(docs.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)));
                }, (err) => console.error("Firestore Error:", err));
                return () => unsubscribe();
            }, []);

            const handleLogin = async (e) => {
                e.preventDefault();
                setAuthError('');
                setIsLoggingIn(true);
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    setShowAuthModal(false);
                    setEmail('');
                    setPassword('');
                } catch (err) {
                    setAuthError('Credenciales incorrectas.');
                } finally {
                    setIsLoggingIn(false);
                }
            };

            const handleSubmitPost = async (e) => {
                e.preventDefault();
                if (!user) return;
                try {
                    const listingsCol = collection(db, 'artifacts', APP_ID, 'public', 'data', 'listings');
                    await addDoc(listingsCol, {
                        ...formData,
                        precio: Number(formData.precio),
                        habitaciones: Number(formData.habitaciones),
                        banos: Number(formData.banos),
                        tamano: Number(formData.tamano),
                        agentId: user.uid,
                        createdAt: serverTimestamp()
                    });
                    setShowPostModal(false);
                    setFormData({
                        tipo: 'Casa', tamano: '', habitaciones: '', banos: '', descripcion: '', precio: '', fotos: '',
                        provincia: 'La Habana', municipio: 'Playa', agenteNombre: '', agenteContacto: ''
                    });
                } catch (err) { 
                    console.error("Error al publicar:", err); 
                }
            };

            const displayListings = useMemo(() => {
                return listings.filter(item => {
                    const search = filter.toLowerCase();
                    const matchesSearch = (
                        (item.provincia?.toLowerCase() || "").includes(search) || 
                        (item.municipio?.toLowerCase() || "").includes(search) || 
                        (item.descripcion?.toLowerCase() || "").includes(search)
                    );
                    return viewMode === 'private' ? (matchesSearch && item.agentId === user?.uid) : matchesSearch;
                });
            }, [listings, filter, viewMode, user]);

            if (loading) return (
                <div className="flex items-center justify-center min-h-screen bg-slate-50">
                    <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-600"></div>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col">
                    <nav className="sticky top-0 z-40 bg-white/90 backdrop-blur-md border-b px-4 py-3 shadow-sm">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => setViewMode('public')}>
                                <div className="bg-blue-600 p-2 rounded-xl text-white">
                                    <Icon name="home" size={20}/>
                                </div>
                                <h1 className="text-xl font-black tracking-tighter">Rumbo<span className="text-blue-600">Casa</span></h1>
                            </div>
                            
                            <div className="hidden md:flex items-center bg-slate-100 p-1 rounded-2xl text-xs font-bold">
                                <button onClick={() => setViewMode('public')} className={`px-4 py-2 rounded-xl transition-all ${viewMode === 'public' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-800'}`}>Explorar</button>
                                {user && <button onClick={() => setViewMode('private')} className={`px-4 py-2 rounded-xl transition-all ${viewMode === 'private' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-800'}`}>Mis Ventas</button>}
                            </div>

                            <div className="flex items-center gap-2">
                                {user ? (
                                    <div className="flex items-center gap-2">
                                        <button onClick={() => setShowPostModal(true)} className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full text-xs font-black flex items-center gap-2">
                                            <Icon name="plus" size={14}/> Publicar
                                        </button>
                                        <button onClick={() => signOut(auth)} className="p-2 text-slate-400 hover:text-red-500">
                                            <Icon name="log-out" size={20}/>
                                        </button>
                                    </div>
                                ) : (
                                    <button onClick={() => setShowAuthModal(true)} className="bg-slate-900 text-white px-5 py-2.5 rounded-full text-xs font-black">
                                        ACCESO AGENTES
                                    </button>
                                )}
                            </div>
                        </div>
                    </nav>

                    <main className="flex-grow max-w-7xl mx-auto w-full px-4 py-10">
                        <header className="text-center mb-12">
                            <h2 className="text-4xl font-black text-slate-900 mb-4 tracking-tight">
                                {viewMode === 'public' ? 'Encuentra tu próximo hogar en Cuba' : 'Gestión de Mis Inmuebles'}
                            </h2>
                            <div className="relative max-w-2xl mx-auto">
                                <Icon name="search" className="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400" />
                                <input 
                                    type="text" 
                                    placeholder="Filtra por provincia o municipio..." 
                                    className="w-full pl-14 pr-6 py-4 rounded-3xl border-2 border-slate-100 outline-none focus:border-blue-500 shadow-sm font-medium" 
                                    value={filter} 
                                    onChange={e => setFilter(e.target.value)} 
                                />
                            </div>
                        </header>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {displayListings.map(item => (
                                <div key={item.id} className="bg-white rounded-[2.5rem] overflow-hidden shadow-sm hover:shadow-xl transition-all border border-slate-100 group">
                                    <div className="h-64 bg-slate-200 relative overflow-hidden">
                                        <img 
                                            src={item.fotos?.split(',')[0] || 'https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=800'} 
                                            className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700" 
                                            alt="Casa"
                                            onError={(e) => { e.target.onerror = null; e.target.src = 'https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=800'; }}
                                        />
                                        <div className="absolute top-4 left-4 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-lg text-[10px] font-black uppercase text-blue-600 tracking-wider">
                                            {item.tipo}
                                        </div>
                                        <div className="absolute bottom-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-xl font-black shadow-lg text-lg tracking-tighter">
                                            ${item.precio?.toLocaleString()}
                                        </div>
                                    </div>
                                    <div className="p-7">
                                        <div className="text-blue-600 font-bold text-[10px] uppercase tracking-widest mb-3 flex items-center gap-1">
                                            <Icon name="map-pin" size={12} /> {item.municipio}, {item.provincia}
                                        </div>
                                        <h3 className="text-xl font-black mb-5 line-clamp-2 text-slate-800 h-14 italic leading-tight">"{item.descripcion}"</h3>
                                        <div className="flex justify-between p-4 bg-slate-50 rounded-2xl text-[11px] font-black text-slate-500 mb-6">
                                            <span className="flex items-center gap-2"><Icon name="bed" size={16} className="text-blue-500"/> {item.habitaciones}</span>
                                            <span className="flex items-center gap-2"><Icon name="bath" size={16} className="text-blue-500"/> {item.banos}</span>
                                            <span className="flex items-center gap-2"><Icon name="maximize" size={16} className="text-blue-500"/> {item.tamano}m²</span>
                                        </div>
                                        <div className="flex items-center justify-between">
                                            <div className="flex flex-col">
                                                <span className="text-[10px] font-bold text-slate-400 uppercase">Agente Responsable</span>
                                                <span className="text-sm font-black text-slate-700">{item.agenteNombre || 'Agente RumboCasa'}</span>
                                            </div>
                                            <a href={`tel:${item.agenteContacto}`} className="bg-slate-900 text-white p-3 rounded-2xl hover:bg-blue-600">
                                                <Icon name="phone" size={18} />
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* MODAL AUTENTICACIÓN */}
                    {showAuthModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay" onMouseDown={() => setShowAuthModal(false)}>
                            <div className="bg-white w-full max-w-md rounded-[3rem] shadow-2xl p-10 relative" onMouseDown={e => e.stopPropagation()}>
                                <button onClick={() => setShowAuthModal(false)} className="absolute top-8 right-8 p-2 text-slate-400">
                                    <Icon name="x" size={24}/>
                                </button>
                                <div className="text-center mb-8">
                                    <h2 className="text-2xl font-black text-slate-900">Acceso Privado</h2>
                                </div>
                                {authError && <div className="mb-4 p-4 bg-red-50 text-red-600 rounded-xl text-xs font-bold">{authError}</div>}
                                <form onSubmit={handleLogin} className="space-y-4">
                                    <input type="email" required placeholder="Email" className="w-full p-4 rounded-2xl border-2 border-slate-100 font-bold" value={email} onChange={e => setEmail(e.target.value)} />
                                    <input type="password" required placeholder="Contraseña" className="w-full p-4 rounded-2xl border-2 border-slate-100 font-bold" value={password} onChange={e => setPassword(e.target.value)} />
                                    <button type="submit" className="w-full py-5 bg-blue-600 text-white rounded-[1.5rem] font-black shadow-xl">
                                        {isLoggingIn ? 'ENTRANDO...' : 'ENTRAR'}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* MODAL PUBLICACIÓN - ESTRUCTURA ESTABILIZADA */}
                    {showPostModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay" onMouseDown={() => setShowPostModal(false)}>
                            <div 
                                className="bg-white w-full max-w-2xl rounded-[3rem] shadow-2xl overflow-hidden max-h-[90vh] flex flex-col relative"
                                onMouseDown={e => e.stopPropagation()} 
                            >
                                <div className="p-8 border-b bg-slate-50 flex justify-between items-center">
                                    <h2 className="text-xl font-black">Nuevo Listado</h2>
                                    <button onClick={() => setShowPostModal(false)} className="p-2 text-slate-400"><Icon name="x" size={24}/></button>
                                </div>
                                <form onSubmit={handleSubmitPost} className="p-8 overflow-y-auto space-y-6">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-5">
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-black text-slate-400 uppercase ml-2">Tipo</label>
                                            <select className="w-full p-4 rounded-2xl border-2 border-slate-100 font-bold bg-white" value={formData.tipo} onChange={e => setFormData({...formData, tipo: e.target.value})}>
                                                <option>Casa</option><option>Apartamento</option><option>Habitación</option><option>Local</option>
                                            </select>
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-black text-slate-400 uppercase ml-2">Precio (USD)</label>
                                            <input required type="number" placeholder="Ej: 45000" className="w-full p-4 border-2 border-slate-100 rounded-2xl font-bold" value={formData.precio} onChange={e => setFormData({...formData, precio: e.target.value})} />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-black text-slate-400 uppercase ml-2">Provincia</label>
                                            <select className="w-full p-4 rounded-2xl border-2 border-slate-100 font-bold bg-white" value={formData.provincia} onChange={e => {
                                                const prov = e.target.value;
                                                setFormData({...formData, provincia: prov, municipio: ubicacionesCuba[prov][0]});
                                            }}>
                                                {Object.keys(ubicacionesCuba).map(p => <option key={p} value={p}>{p}</option>)}
                                            </select>
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-black text-slate-400 uppercase ml-2">Municipio</label>
                                            <select className="w-full p-4 rounded-2xl border-2 border-slate-100 font-bold bg-white" value={formData.municipio} onChange={e => setFormData({...formData, municipio: e.target.value})}>
                                                {ubicacionesCuba[formData.provincia].map(m => <option key={m} value={m}>{m}</option>)}
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div className="grid grid-cols-3 gap-4">
                                        <input type="number" placeholder="Cuartos" className="p-4 border-2 border-slate-100 rounded-2xl font-bold" value={formData.habitaciones} onChange={e => setFormData({...formData, habitaciones: e.target.value})} />
                                        <input type="number" placeholder="Baños" className="p-4 border-2 border-slate-100 rounded-2xl font-bold" value={formData.banos} onChange={e => setFormData({...formData, banos: e.target.value})} />
                                        <input type="number" placeholder="m²" className="p-4 border-2 border-slate-100 rounded-2xl font-bold" value={formData.tamano} onChange={e => setFormData({...formData, tamano: e.target.value})} />
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <input required placeholder="Nombre Agente" className="p-4 border-2 border-slate-100 rounded-2xl font-bold" value={formData.agenteNombre} onChange={e => setFormData({...formData, agenteNombre: e.target.value})} />
                                        <input required placeholder="Teléfono" className="p-4 border-2 border-slate-100 rounded-2xl font-bold" value={formData.agenteContacto} onChange={e => setFormData({...formData, agenteContacto: e.target.value})} />
                                    </div>

                                    <textarea required maxLength="150" placeholder="Descripción corta..." className="w-full p-4 border-2 border-slate-100 rounded-2xl font-medium h-24" value={formData.descripcion} onChange={e => setFormData({...formData, descripcion: e.target.value})} />

                                    <button type="submit" className="w-full py-5 bg-blue-600 text-white rounded-3xl font-black text-lg shadow-xl hover:bg-blue-700">
                                        PUBLICAR AHORA
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
