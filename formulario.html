<form id="casaForm">
  <input type="text" id="titulo" placeholder="Título (ej: Apartamento en Vedado)" required>
  <input type="number" id="precio" placeholder="Precio en USD" required>
  <textarea id="descripcion" placeholder="Detalles de la casa"></textarea>
  <input type="file" id="foto" accept="image/*">
  <button type="submit">Publicar Casa</button>
</form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = { /* TUS CREDENCIALES AQUÍ */ };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.getElementById('casaForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    try {
      await addDoc(collection(db, "casas"), {
        titulo: document.getElementById('titulo').value,
        precio: document.getElementById('precio').value,
        descripcion: document.getElementById('descripcion').value,
        fecha: new Date()
      });
      alert("¡Casa guardada con éxito!");
    } catch (error) {
      console.error("Error: ", error);
    }
  });
</script>
