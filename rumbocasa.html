<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumbo Casa - Inmuebles Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .hidden-view { display: none !important; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .card-shadow { box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.05); }
        
        /* Animaciones */
        .slide-down { animation: slideDown 0.3s ease-out forwards; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 6px;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <!-- Navbar -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-[100]">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="navigateTo('catalog')">
                <div class="bg-blue-600 p-2 rounded-xl text-white shadow-lg shadow-blue-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                </div>
                <span class="text-lg font-extrabold tracking-tight text-slate-900">Rumbo Casa</span>
            </div>
            
            <div class="flex items-center gap-3">
                <div id="admin-nav" class="hidden-view flex items-center gap-3 border-r border-slate-200 pr-3">
                    <button onclick="resetPublishForm(); navigateTo('publish')" class="text-slate-600 hover:text-blue-600 font-bold text-xs transition">Publicar</button>
                    <button onclick="navigateTo('admin-panel')" class="text-slate-600 hover:text-blue-600 font-bold text-xs transition">Gestionar</button>
                </div>
                <button id="btn-publish-main" onclick="handlePublishAuth()" class="bg-slate-900 hover:bg-slate-800 text-white px-4 py-2 rounded-lg font-bold transition text-xs">
                    Publicar
                </button>
                <button id="btn-logout" onclick="logout()" class="hidden-view text-red-500 hover:bg-red-50 p-2 rounded-lg transition">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.1"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-6">
        
        <!-- VISTA: Catálogo Público -->
        <section id="view-catalog" class="view-section">
            <div class="mb-6">
                <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Inmuebles en <span class="text-blue-600">Cuba</span></h1>
            </div>

            <!-- Buscador y Filtro Desplegable -->
            <div class="mb-8 space-y-3">
                <div class="flex gap-2">
                    <div class="relative flex-1">
                        <input type="text" id="filter-search" oninput="applyFilters()" placeholder="Buscar por título o referencia..." class="w-full pl-10 pr-4 py-3 rounded-xl bg-white border border-slate-200 focus:ring-2 focus:ring-blue-500 transition-all outline-none card-shadow text-sm">
                        <svg class="absolute left-3 top-3 text-slate-400" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    </div>
                    <button onclick="toggleFilters()" class="bg-white border border-slate-200 px-4 py-3 rounded-xl font-bold flex items-center gap-2 hover:bg-slate-50 transition card-shadow text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>
                        Filtros
                    </button>
                </div>

                <!-- Panel Filtros -->
                <div id="filter-panel" class="hidden-view bg-white rounded-2xl p-6 border border-slate-200 card-shadow slide-down">
                    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Provincia</label>
                            <select id="filter-province" onchange="updateFilterMunicipalities()" class="w-full p-2 text-sm rounded-lg bg-slate-50 border-none outline-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500"></select>
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Municipio</label>
                            <select id="filter-municipality" onchange="applyFilters()" class="w-full p-2 text-sm rounded-lg bg-slate-50 border-none outline-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500"></select>
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Habitaciones</label>
                            <select id="filter-rooms" onchange="applyFilters()" class="w-full p-2 text-sm rounded-lg bg-slate-50 border-none outline-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500">
                                <option value="">Cualquiera</option>
                                <option value="1">1+</option><option value="2">2+</option><option value="3">3+</option>
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Precio Máx (USD)</label>
                            <input type="number" id="filter-price-max" oninput="applyFilters()" placeholder="Ej: 50000" class="w-full p-2 text-sm rounded-lg bg-slate-50 ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                    </div>
                </div>
            </div>

            <div id="catalog-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Los anuncios se cargan aquí -->
            </div>
        </section>

        <!-- VISTA: Detalle de Propiedad -->
        <section id="view-details" class="view-section hidden-view">
            <div id="details-content" class="max-w-4xl mx-auto"></div>
        </section>

        <!-- VISTAS DE ADMINISTRACIÓN -->
        <section id="view-login" class="view-section hidden-view">
            <div class="max-w-sm mx-auto mt-12 bg-white rounded-3xl p-8 border border-slate-200 shadow-xl">
                <h2 class="text-xl font-bold mb-6 text-center">Acceso Admin</h2>
                <form id="form-login" class="space-y-4">
                    <input type="text" id="login-user" placeholder="Usuario" class="w-full p-3 rounded-xl bg-slate-50 outline-none border border-slate-200 text-sm">
                    <input type="password" id="login-pass" placeholder="Contraseña" class="w-full p-3 rounded-xl bg-slate-50 outline-none border border-slate-200 text-sm">
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl text-sm">Entrar</button>
                    <button type="button" onclick="navigateTo('catalog')" class="w-full text-slate-400 font-bold py-1 text-xs">Cancelar</button>
                </form>
            </div>
        </section>

        <section id="view-admin-panel" class="view-section hidden-view">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Gestión de Anuncios</h2>
                <input type="text" id="admin-search" oninput="renderAdminList()" placeholder="Buscar..." class="p-2 border rounded-lg w-48 outline-none border-slate-200 text-sm">
            </div>
            <div class="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-50 border-b border-slate-200">
                        <tr>
                            <th class="px-4 py-3 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Ref</th>
                            <th class="px-4 py-3 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Título</th>
                            <th class="px-4 py-3 text-[10px] font-bold text-slate-400 uppercase tracking-widest text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="admin-list" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </section>

        <section id="view-publish" class="view-section hidden-view">
            <div class="max-w-3xl mx-auto bg-white rounded-3xl p-6 border border-slate-200 shadow-xl">
                <div class="flex items-center gap-3 mb-6">
                    <button onclick="navigateTo('admin-panel')" class="p-2 bg-slate-100 rounded-lg"><svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="m15 18-6-6 6-6"/></svg></button>
                    <h2 id="form-title" class="text-lg font-bold">Publicar Propiedad</h2>
                </div>
                <form id="form-listing" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="hidden" id="edit-id">
                    <div class="md:col-span-1"><label class="text-[10px] font-bold text-slate-400 uppercase">Ref.</label><input type="text" id="ref-number" required class="w-full p-2 bg-slate-50 rounded-lg outline-none text-sm border border-slate-100"></div>
                    <div class="md:col-span-1"><label class="text-[10px] font-bold text-slate-400 uppercase">Título</label><input type="text" id="title" required class="w-full p-2 bg-slate-50 rounded-lg outline-none text-sm border border-slate-100"></div>
                    <div><label class="text-[10px] font-bold text-slate-400 uppercase">Tipo</label><select id="property-type" class="w-full p-2 bg-slate-50 rounded-lg outline-none text-sm border border-slate-100"><option>Casa Independiente</option><option>Apartamento</option><option>Biplanta</option><option>Finca</option><option>Terreno</option></select></div>
                    <div class="grid grid-cols-2 gap-2">
                        <div><label class="text-[10px] font-bold text-slate-400 uppercase">Hab.</label><input type="number" id="rooms" required class="w-full p-2 bg-slate-50 rounded-lg outline-none text-sm border border-slate-100"></div>
                        <div><label class="text-[10px] font-bold text-slate-400 uppercase">Baños</label><input type="number" id="bathrooms" required class="w-full p-2 bg-slate-50 rounded-lg outline-none text-sm border border-slate-100"></div>
                    </div>
                    <div><label class="text-[10px] font-bold text-slate-400 uppercase">Precio Venta</label><input type="number" id="price-sale" required class="w-full p-2 bg-slate-50 rounded-lg outline-none text-sm border border-slate-100"></div>
                    <div><label class="text-[10px] font-bold text-slate-400 uppercase">Precio Tasación</label><input type="number" id="price-original" required class="w-full p-2 bg-slate-50 rounded-lg outline-none text-sm border border-slate-100"></div>
                    <div><label class="text-[10px] font-bold text-slate-400 uppercase">Provincia</label><select id="province" onchange="updateMunicipalities()" class="w-full p-2 bg-slate-50 rounded-lg outline-none text-sm border border-slate-100"></select></div>
                    <div><label class="text-[10px] font-bold text-slate-400 uppercase">Municipio</label><select id="municipality" class="w-full p-2 bg-slate-50 rounded-lg outline-none text-sm border border-slate-100"></select></div>
                    <div class="md:col-span-2"><label class="text-[10px] font-bold text-slate-400 uppercase">Fotos (Una URL por línea)</label><textarea id="photo-urls" rows="3" required class="w-full p-2 bg-slate-50 rounded-lg outline-none font-mono text-xs border border-slate-100" placeholder="https://ejemplo.com/foto1.jpg"></textarea></div>
                    <div class="md:col-span-2"><label class="text-[10px] font-bold text-slate-400 uppercase">Descripción</label><textarea id="description" rows="3" required class="w-full p-2 bg-slate-50 rounded-lg outline-none text-sm border border-slate-100"></textarea></div>
                    <div class="md:col-span-1"><label class="text-[10px] font-bold text-slate-400 uppercase">Nombre Contacto</label><input type="text" id="contact-name" required class="w-full p-2 bg-slate-50 rounded-lg outline-none text-sm border border-slate-100"></div>
                    <div class="md:col-span-1"><label class="text-[10px] font-bold text-slate-400 uppercase">Teléfono (WhatsApp)</label><input type="tel" id="contact-phone" required class="w-full p-2 bg-slate-50 rounded-lg outline-none text-sm border border-slate-100" placeholder="5312345678"></div>
                    <div class="md:col-span-2 flex gap-3 pt-4 border-t">
                        <button type="button" onclick="navigateTo('admin-panel')" class="px-6 py-3 border rounded-xl font-bold text-sm">Cancelar</button>
                        <button type="submit" id="submit-btn" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-xl text-sm">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Modal Borrado -->
    <div id="delete-modal" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm flex items-center justify-center p-4 z-[200] hidden-view">
        <div class="bg-white rounded-2xl p-6 max-w-sm w-full shadow-2xl">
            <h3 class="text-lg font-bold mb-4">¿Eliminar este anuncio permanentemente?</h3>
            <div class="flex gap-3">
                <button onclick="closeDeleteModal()" class="flex-1 py-2 border rounded-lg font-bold text-sm">No, cancelar</button>
                <button id="confirm-delete-btn" class="flex-1 py-2 bg-red-600 text-white rounded-lg font-bold text-sm">Sí, borrar</button>
            </div>
        </div>
    </div>

    <!-- Toast de Notificaciones -->
    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 z-[300] transform translate-y-32 opacity-0 transition-all duration-500">
        <div id="toast-body" class="bg-slate-900 text-white px-6 py-3 rounded-xl shadow-xl font-bold text-xs flex items-center gap-2">
            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="m20 6-11 11-5-5"/></svg>
            <span id="toast-text"></span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, doc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAuwoZBV8lKsbOBeLiLc3qSHY6jaxEqnmM",
            authDomain: "rumbocasa-7187f.firebaseapp.com",
            projectId: "rumbocasa-7187f",
            storageBucket: "rumbocasa-7187f.firebasestorage.app",
            messagingSenderId: "614700920624",
            appId: "1:614700920624:web:31f82a7a8721665efb22f5"
        };

        const app_id = "rumbo-casa-portal";
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isAdminLoggedIn = false;
        let listingsData = [];
        let deleteTargetId = null;

        const cubaData = {
            "Pinar del Río": ["Pinar del Río", "Consolación del Sur", "Viñales", "San Juan y Martínez", "San Luis", "Guane", "Mantua", "Minas de Matahambre", "Sandino", "Los Palacios", "La Palma"],
            "Artemisa": ["Artemisa", "Mariel", "Guanajay", "Caimito", "Bauta", "San Antonio de los Baños", "Güira de Melena", "Alquízar", "San Cristóbal", "Candelaria", "Bahía Honda"],
            "La Habana": ["Playa", "Plaza de la Revolución", "Centro Habana", "Habana Vieja", "Regla", "Habana del Este", "Guanabacoa", "San Miguel del Padrón", "Diez de Octubre", "Cerro", "Marianao", "La Lisa", "Boyeros", "Arroyo Naranjo", "Cotorro"],
            "Mayabeque": ["San José de las Lajas", "Bejucal", "Quivicán", "Jaruco", "Santa Cruz del Norte", "Madruga", "Nueva Paz", "San Nicolás", "Güines", "Melena del Sur", "Batabanó"],
            "Matanzas": ["Matanzas", "Cárdenas", "Varadero", "Jovellanos", "Colón", "Jagüey Grande", "Calimete", "Los Arabos", "Martí", "Pedro Betancourt", "Perico", "Unión de Reyes", "Limonar", "Ciénaga de Zapata"],
            "Villa Clara": ["Santa Clara", "Sagua la Grande", "Placetas", "Caibarién", "Remedios", "Camajuaní", "Santo Domingo", "Ranchuelo", "Manicaragua", "Cifuentes", "Corralillo", "Encrucijada", "Quemado de Güines"],
            "Cienfuegos": ["Cienfuegos", "Abreus", "Aguada de Pasajeros", "Cruces", "Lajas", "Palmira", "Rodas", "Cumanayagua"],
            "Sancti Spíritus": ["Sancti Spíritus", "Trinidad", "Cabaiguán", "Fomento", "Jatibonico", "La Sierpe", "Taguasco", "Yaguajay"],
            "Ciego de Ávila": ["Ciego de Ávila", "Morón", "Chambas", "Ciro Redondo", "Florencia", "Majagua", "Venezuela", "Baraguá", "Primero de Enero", "Bolivia"],
            "Camagüey": ["Camagüey", "Florida", "Nuevitas", "Guáimaro", "Sibanicú", "Esmeralda", "Sierra de Cubitas", "Minas", "Vertientes", "Jimaguayú", "Najasa", "Santa Cruz del Sur", "Carlos Manuel de Cespedes"],

            "Holguín": ["Holguín", "Banes", "Gibara", "Antilla", "Báguanos", "Cacocum", "Calixto García", "Cueto", "Frank País", "Mayarí", "Moa", "Rafael Freyre", "Sagua de Tánamo", "Urbano Noris"],
            "Granma": ["Bayamo", "Manzanillo", "Jiguaní", "Campechuela", "Media Luna", "Niquero", "Pilón", "Bartolomé Masó", "Buey Arriba", "Guisa", "Cauto Cristo", "Río Cauto", "Yara"],
            "Santiago de Cuba": ["Santiago de Cuba", "Palma Soriano", "Contramaestre", "Guamá", "Mella", "San Luis", "Segundo Frente", "Songo - La Maya", "Tercer Frente"],
            "Guantánamo": ["Guantánamo", "Baracoa", "Maisí", "Imías", "San Antonio del Sur", "Manuel Tames", "Yateras", "Caimanera", "El Salvador", "Niceto Pérez"],
            "Isla de la Juventud": ["Nueva Gerona", "La Fe", "La Demajagua"]
        };

        // Navegación
        window.navigateTo = (viewId) => {
            document.querySelectorAll('.view-section').forEach(v => v.classList.add('hidden-view'));
            const target = document.getElementById(`view-${viewId}`);
            if (target) target.classList.remove('hidden-view');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.toggleFilters = () => {
            const panel = document.getElementById('filter-panel');
            panel.classList.toggle('hidden-view');
        };

        // Sincronización Realtime
        const startSync = () => {
            const q = collection(db, 'artifacts', app_id, 'public', 'data', 'listings');
            onSnapshot(q, (snap) => {
                listingsData = [];
                snap.forEach(doc => {
                    listingsData.push({ id: doc.id, ...doc.data() });
                });
                listingsData.sort((a, b) => (b.created_at?.seconds || 0) - (a.created_at?.seconds || 0));
                applyFilters();
                renderAdminList();
            }, (err) => {
                console.error("Firestore Error:", err);
            });
        };

        // Renderizado Catálogo Público
        window.applyFilters = () => {
            const search = document.getElementById('filter-search').value.toLowerCase();
            const prov = document.getElementById('filter-province').value;
            const mun = document.getElementById('filter-municipality').value;
            const rooms = document.getElementById('filter-rooms').value;
            const pMax = Number(document.getElementById('filter-price-max').value) || Infinity;

            const filtered = listingsData.filter(item => {
                const matchesSearch = item.title.toLowerCase().includes(search) || (item.ref || "").toLowerCase().includes(search);
                const matchesProv = !prov || item.province === prov;
                const matchesMun = !mun || item.municipality === mun;
                const matchesRooms = !rooms || item.rooms >= Number(rooms);
                const matchesPrice = item.priceSale <= pMax;
                return matchesSearch && matchesProv && matchesMun && matchesRooms && matchesPrice;
            });
            
            const grid = document.getElementById('catalog-grid');
            if (filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-12 text-center text-slate-400 font-bold">No se encontraron inmuebles</div>`;
                return;
            }

            grid.innerHTML = filtered.map(item => `
                <div class="bg-white rounded-2xl overflow-hidden border border-slate-200 card-shadow cursor-pointer hover:shadow-md transition group" onclick="viewDetails('${item.id}')">
                    <div class="h-40 bg-slate-100 relative">
                        <img src="${item.photos?.[0] || 'https://via.placeholder.com/400x300?text=Sin+Foto'}" class="w-full h-full object-cover">
                        <div class="absolute top-2 left-2 bg-white/90 backdrop-blur px-2 py-0.5 rounded-full text-[9px] font-bold">${item.ref || 'S/R'}</div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-slate-800 text-sm line-clamp-1 mb-1">${item.title}</h3>
                        <p class="text-[10px] font-bold text-slate-400 uppercase mb-3">${item.province}, ${item.municipality}</p>
                        <div class="flex items-center justify-between border-t pt-3">
                            <span class="text-[10px] font-bold text-slate-500">${item.rooms} hab • ${item.bathrooms} ba</span>
                            <span class="text-blue-600 font-extrabold text-base">$${Number(item.priceSale).toLocaleString()}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        };

        // Detalle de Anuncio
        window.viewDetails = (id) => {
            const item = listingsData.find(i => i.id === id);
            if(!item) return;

            const sugeridos = listingsData.filter(s => s.province === item.province && s.id !== item.id).slice(0, 4);

            // Preparar mensaje de WhatsApp
            const waMessage = encodeURIComponent(`Hola ${item.contactName}, estoy interesado en la propiedad: "${item.title}" (Ref: ${item.ref || 'N/A'}) que vi en Rumbo Casa. Precio: $${Number(item.priceSale).toLocaleString()}.`);
            const waLink = `https://wa.me/${item.contactPhone}?text=${waMessage}`;

            const content = `
                <div class="mb-4">
                    <button onclick="navigateTo('catalog')" class="flex items-center gap-1 font-bold text-slate-400 hover:text-slate-900 transition text-xs">
                        <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="m15 18-6-6 6-6"/></svg> Volver al listado
                    </button>
                </div>
                
                <div class="bg-white rounded-3xl border border-slate-200 shadow-lg overflow-hidden">
                    <div class="p-4 md:p-6">
                        <div class="flex flex-col md:flex-row gap-6">
                            <div class="md:w-5/12 space-y-2">
                                <div class="rounded-2xl overflow-hidden bg-slate-100 aspect-video shadow-inner">
                                    <img src="${item.photos?.[0] || ''}" class="w-full h-full object-cover" id="main-detail-img">
                                </div>
                                <div class="gallery-grid">
                                    ${(item.photos || []).map(p => `
                                        <div class="aspect-square rounded-lg overflow-hidden bg-slate-100 border border-slate-200">
                                            <img src="${p}" class="w-full h-full object-cover hover:opacity-80 transition cursor-pointer" onclick="document.getElementById('main-detail-img').src = this.src">
                                        </div>
                                    `).join('')}
                                </div>
                            </div>

                            <div class="md:w-7/12 flex flex-col">
                                <div class="flex justify-between items-start mb-4">
                                    <div>
                                        <h1 class="text-lg font-extrabold text-slate-900 leading-tight">${item.title}</h1>
                                        <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">${item.province}, ${item.municipality}</p>
                                    </div>
                                    <div class="text-right">
                                        <p class="text-xl font-black text-blue-600">$${Number(item.priceSale).toLocaleString()}</p>
                                        <p class="text-[9px] font-bold text-slate-300 line-through">Tasación $${Number(item.priceOriginal).toLocaleString()}</p>
                                    </div>
                                </div>

                                <div class="grid grid-cols-3 gap-2 mb-4">
                                    <div class="bg-slate-50 p-2 rounded-xl border border-slate-100 text-center">
                                        <p class="text-[8px] font-bold text-slate-400 uppercase">Hab.</p>
                                        <p class="text-xs font-extrabold">${item.rooms}</p>
                                    </div>
                                    <div class="bg-slate-50 p-2 rounded-xl border border-slate-100 text-center">
                                        <p class="text-[8px] font-bold text-slate-400 uppercase">Baños</p>
                                        <p class="text-xs font-extrabold">${item.bathrooms}</p>
                                    </div>
                                    <div class="bg-slate-50 p-2 rounded-xl border border-slate-100 text-center">
                                        <p class="text-[8px] font-bold text-slate-400 uppercase">Ref.</p>
                                        <p class="text-xs font-extrabold">${item.ref || 'N/A'}</p>
                                    </div>
                                </div>

                                <div class="text-xs text-slate-600 leading-relaxed mb-4 flex-1">
                                    <h3 class="font-bold text-slate-900 mb-1 text-[10px] uppercase">Descripción:</h3>
                                    <p class="whitespace-pre-line bg-slate-50 p-3 rounded-xl border border-slate-100 text-[11px]">${item.description}</p>
                                </div>

                                <div class="flex items-center gap-2">
                                    <a href="${waLink}" target="_blank" class="flex-1 bg-[#25D366] text-white text-center py-3 rounded-xl font-bold text-xs hover:opacity-90 transition shadow-lg shadow-green-100 flex items-center justify-center gap-2">
                                        <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.582 2.128 2.182-.573c.978.58 1.911.928 3.145.929 3.178 0 5.767-2.587 5.768-5.766.001-3.187-2.575-5.771-5.764-5.771zm3.392 8.244c-.144.405-.837.774-1.17.824-.299.045-.677.063-1.092-.069-.252-.08-1.557-.519-2.59-1.481-.849-.787-1.423-1.758-1.589-2.045-.166-.287-.018-.442.126-.586.13-.13.287-.341.43-.512.144-.171.191-.287.287-.478.096-.191.048-.359-.024-.512-.072-.154-.645-1.557-.884-2.133-.232-.56-.471-.482-.645-.491-.166-.008-.359-.01-.553-.01s-.512.072-.779.359c-.266.287-1.019 1.019-1.019 2.484s1.066 2.871 1.21 3.064c.144.191 2.094 3.187 5.068 4.47.708.306 1.259.489 1.688.626.711.226 1.359.194 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.413-.074-.124-.272-.191-.56-.337z"/></svg>
                                        WhatsApp de ${item.contactName}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                ${sugeridos.length > 0 ? `
                    <div class="mt-8">
                        <h3 class="text-[10px] font-bold mb-3 text-slate-400 uppercase tracking-widest">Otras opciones en ${item.province}</h3>
                        <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
                            ${sugeridos.map(s => `
                                <div class="bg-white rounded-xl overflow-hidden border border-slate-200 cursor-pointer hover:shadow-md transition" onclick="viewDetails('${s.id}')">
                                    <img src="${s.photos?.[0] || ''}" class="h-20 w-full object-cover">
                                    <div class="p-2">
                                        <p class="font-bold text-[9px] text-slate-800 truncate">${s.title}</p>
                                        <p class="text-blue-600 font-extrabold text-[10px]">$${Number(s.priceSale).toLocaleString()}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
            `;
            document.getElementById('details-content').innerHTML = content;
            navigateTo('details');
        };

        // Renderizado Admin
        window.renderAdminList = () => {
            const queryText = document.getElementById('admin-search').value.toLowerCase();
            const list = document.getElementById('admin-list');
            const filtered = listingsData.filter(i => i.title.toLowerCase().includes(queryText) || (i.ref || "").toLowerCase().includes(queryText));
            
            list.innerHTML = filtered.map(item => `
                <tr>
                    <td class="px-4 py-3 font-mono text-xs font-bold text-blue-600">${item.ref || 'S/R'}</td>
                    <td class="px-4 py-3 font-bold text-slate-700">${item.title}</td>
                    <td class="px-4 py-3 text-right">
                        <button onclick="editListing('${item.id}')" class="text-blue-500 font-bold px-2 py-1 text-xs hover:bg-blue-50 rounded">Editar</button>
                        <button onclick="openDeleteModal('${item.id}')" class="text-red-500 font-bold px-2 py-1 text-xs ml-1 hover:bg-red-50 rounded">Borrar</button>
                    </td>
                </tr>
            `).join('');
        };

        // Formulario
        window.resetPublishForm = () => {
            document.getElementById('edit-id').value = "";
            document.getElementById('form-listing').reset();
            document.getElementById('form-title').innerText = "Publicar Nueva Propiedad";
            document.getElementById('submit-btn').innerText = "Publicar Anuncio";
            updateMunicipalities();
        };

        window.editListing = (id) => {
            const item = listingsData.find(l => l.id === id);
            if(!item) return;
            document.getElementById('edit-id').value = id;
            document.getElementById('form-title').innerText = "Editar Anuncio";
            document.getElementById('submit-btn').innerText = "Guardar Cambios";
            document.getElementById('ref-number').value = item.ref || "";
            document.getElementById('title').value = item.title;
            document.getElementById('property-type').value = item.propertyType;
            document.getElementById('rooms').value = item.rooms;
            document.getElementById('bathrooms').value = item.bathrooms;
            document.getElementById('price-original').value = item.priceOriginal;
            document.getElementById('price-sale').value = item.priceSale;
            document.getElementById('province').value = item.province;
            updateMunicipalities();
            document.getElementById('municipality').value = item.municipality;
            document.getElementById('contact-name').value = item.contactName;
            document.getElementById('contact-phone').value = item.contactPhone;
            document.getElementById('description').value = item.description;
            document.getElementById('photo-urls').value = (item.photos || []).join('\n');
            navigateTo('publish');
        };

        document.getElementById('form-listing').onsubmit = async (e) => {
            e.preventDefault();
            const editId = document.getElementById('edit-id').value;
            const payload = {
                ref: document.getElementById('ref-number').value,
                title: document.getElementById('title').value,
                propertyType: document.getElementById('property-type').value,
                rooms: Number(document.getElementById('rooms').value),
                bathrooms: Number(document.getElementById('bathrooms').value),
                priceOriginal: Number(document.getElementById('price-original').value),
                priceSale: Number(document.getElementById('price-sale').value),
                province: document.getElementById('province').value,
                municipality: document.getElementById('municipality').value,
                contactName: document.getElementById('contact-name').value,
                contactPhone: document.getElementById('contact-phone').value,
                description: document.getElementById('description').value,
                photos: document.getElementById('photo-urls').value.split('\n').map(u => u.trim()).filter(u => u !== ""),
                updated_at: serverTimestamp()
            };

            try {
                if(editId) {
                    await updateDoc(doc(db, 'artifacts', app_id, 'public', 'data', 'listings', editId), payload);
                    showToast("Propiedad actualizada");
                } else {
                    payload.created_at = serverTimestamp();
                    await addDoc(collection(db, 'artifacts', app_id, 'public', 'data', 'listings'), payload);
                    showToast("Propiedad publicada con éxito");
                }
                navigateTo('admin-panel');
            } catch (err) {
                console.error(err);
                showToast("Error al guardar");
            }
        };

        // Auth
        window.handlePublishAuth = () => isAdminLoggedIn ? navigateTo('publish') : navigateTo('login');
        
        document.getElementById('form-login').onsubmit = (e) => {
            e.preventDefault();
            const user = document.getElementById('login-user').value;
            const pass = document.getElementById('login-pass').value;
            if(user === "admin" && pass === "cuba2024") {
                isAdminLoggedIn = true;
                document.getElementById('btn-logout').classList.remove('hidden-view');
                document.getElementById('admin-nav').classList.remove('hidden-view');
                document.getElementById('btn-publish-main').innerText = "Panel Admin";
                navigateTo('admin-panel');
                showToast("Sesión iniciada");
            } else {
                showToast("Credenciales incorrectas");
            }
        };

        window.logout = () => {
            isAdminLoggedIn = false;
            document.getElementById('btn-logout').classList.add('hidden-view');
            document.getElementById('admin-nav').classList.add('hidden-view');
            document.getElementById('btn-publish-main').innerText = "Publicar";
            navigateTo('catalog');
            showToast("Sesión cerrada");
        };

        // UI Helpers
        window.openDeleteModal = (id) => { deleteTargetId = id; document.getElementById('delete-modal').classList.remove('hidden-view'); };
        window.closeDeleteModal = () => { deleteTargetId = null; document.getElementById('delete-modal').classList.add('hidden-view'); };

        document.getElementById('confirm-delete-btn').onclick = async () => {
            if(!deleteTargetId) return;
            await deleteDoc(doc(db, 'artifacts', app_id, 'public', 'data', 'listings', deleteTargetId));
            closeDeleteModal();
            showToast("Inmueble eliminado");
        };

        function showToast(m) {
            const t = document.getElementById('toast');
            document.getElementById('toast-text').innerText = m;
            t.classList.remove('translate-y-32', 'opacity-0');
            setTimeout(() => t.classList.add('translate-y-32', 'opacity-0'), 3000);
        }

        window.updateMunicipalities = () => {
            const prov = document.getElementById('province').value;
            const sel = document.getElementById('municipality');
            sel.innerHTML = (cubaData[prov] || []).map(m => `<option value="${m}">${m}</option>`).join('');
        };

        window.updateFilterMunicipalities = () => {
            const prov = document.getElementById('filter-province').value;
            const sel = document.getElementById('filter-municipality');
            sel.innerHTML = '<option value="">Todos los municipios</option>' + (cubaData[prov] || []).map(m => `<option value="${m}">${m}</option>`).join('');
            applyFilters();
        };

        const init = async () => {
            const provs = Object.keys(cubaData).sort();
            document.getElementById('province').innerHTML = provs.map(p => `<option value="${p}">${p}</option>`).join('');
            document.getElementById('filter-province').innerHTML = '<option value="">Todas las provincias</option>' + provs.map(p => `<option value="${p}">${p}</option>`).join('');
            updateMunicipalities();
            
            onAuthStateChanged(auth, async (u) => {
                if (u) {
                    startSync();
                } else {
                    await signInAnonymously(auth);
                }
            });
        };

        init();
    </script>
</body>
</html>
